<!DOCTYPE html>
<html>
<head>
	<title>JS Estacionamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload='mostraPatio()'>
    <div class="container">
    	<div class="header clearfix">
    		<h2>Estacionamento JS <small>por: Ana Correia</small></h2>
    		<div class="jumbotron">
    			<form id="formulario">
    			<div class="form-group">
    		        <label>Modelo do veículo:</label>
    			    <input type="text" id="modeloCarro" class="form-control">
    			</div>
    			<div class="form-group">
    		        <label>Placa do veículo:</label>
    			    <input type="text" id="placaCarro" class="form-control">
    			</div>
    			<button type="submit" class="btn btn-primary">Adicionar</button>
    			</form>
    		</div>
    	</div>
    	<div class="row marketing" >
    		<div class="col-lg-12">
    			<table class="table table-hover">
    				<thead>
    					<tr>
    						<th>Modelo</th>
    						<th>Placa</th>
    						<th>Entrada</th>
    						<th>Finalizar</th>
    					</tr>    					
    				</thead>
    				<tbody id="resultados"><tbody>
    			</table>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
